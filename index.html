<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="first-line">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>%</button>
        </div>
        <div class="second-line">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>x</button>
        </div>
        <div class="third-line">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </div>
        <div class="fourth-line">
            <button>0</button>
            <button>,</button>
            <button>=</button>
            <button>+</button>
        </div>
        <div class="fifth-line">
            <button>Clear</button>
        </div>
        <div class="result"> </div>
    </div>
</body>
</html>
